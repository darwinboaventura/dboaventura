<h1>Login page</h1>

<form ng-submit="makeLogin()">
	<fieldset>
		<label>Login</label>

		<input type="text" ng-model="admin.username" placeholder="Login" required />
	</fieldset>

	<fieldset>
		<label>Senha</label>

		<input type="password" ng-model="admin.password" placeholder="Senha" required />
	</fieldset>

	<fieldset>
		<input type="submit" value="Entrar">
	</fieldset>
</form>
