<ng-include src="'partials/admin/includes/header.html'"></ng-include>

<div class="container">
	<ol class="breadcrumb">
		<li>
			<a ng-href="#/admin">Home</a>
		</li>

		<li>
			<a ng-href="#/admin/pages">Pages</a>
		</li>

		<li class="active">{{page.title}}</li>
	</ol>

	<form ng-submit="update()">
		<div class="form-group">
			<label>TÃ­tulo</label>

			<input type="text" class="form-control" ng-model="page.title" required>
		</div>

			<label>Text</label>

			<text-angular ng-model="page.text"></text-angular>
