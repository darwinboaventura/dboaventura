<ng-include src="'partials/admin/includes/header.html'"></ng-include>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<a ng-href="#/admin/works/new" class="btn btn-primary pull-right">Adicionar novo</a>
		</div>
	</div>

	<br /> <br />

	<table class="table table-bordered">
		<tbody></tbody>

		<thead>
			<tr>
				<th>Title</th>
				<th>Action #1</th>
				<th>Action #2</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="work in works">
				<td>{{work.title}}</td>

				<td>
					<a ng-href="#/admin/works/edit/{{work._id}}">Editar</a>
				</td>

				<td>
					<a ng-click="remove(work._id)">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
